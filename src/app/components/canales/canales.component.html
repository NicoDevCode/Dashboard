
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-primary" role="alert">
        <h1>Temas.</h1>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-4 mt-5 mb-5">
      <mat-form-field>
        <input (keyup)="search($event)" matInput placeholder="Buscar Temas">
      </mat-form-field>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
    <ng-container *ngIf="!progress; else spinner">
      <div style="padding: 35px;" align="center" class="card">
        <div class="row mt-3">
          <div class="col-md-6 mb-2" *ngFor="let canal of canales">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-3">
                    <img width="100" [src]="canal.channel.thumbnail" class="img-responsive">
                  </div>
                  <div class="col-md-5 mt-3">
                    <h6>{{ canal.name }}</h6>
                    <p style="font-size: 12px;">
                      {{ canal.channel.name }}
                    </p>
                  </div>
                  <div class="col-md-4 mb-4">
                    <mat-form-field (change)="addFavoritos(canal.id, $event)" appearance="outline">
                      <mat-label>{{ canal.order }}</mat-label>
                      <input  matInput placeholder="#Prioridad">
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #spinner>
      <div align="center"  class="mt-5">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <ngb-pagination
        style="display: compact"
        [(page)]="current_url"
        [pageSize]="1"
        [directionLinks]="true"
        [ellipses]="true"
        [maxSize]="5"
        [rotate]="true"
        (pageChange)="setPage($event)"
        [collectionSize]="pages">
      </ngb-pagination>
    </div>
  </div>
</div>
